<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">Create Your Profile</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label fw-bold">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="summary" class="form-label fw-bold">Summary:</label>
                <textarea class="form-control" id="summary" name="summary" rows="3" placeholder="Write a short professional summary" required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="degree" class="form-label fw-bold">Degree:</label>
                    <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter your degree" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="school" class="form-label fw-bold">School:</label>
                    <input type="text" class="form-control" id="school" name="school" placeholder="Enter your school name" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="university" class="form-label fw-bold">University:</label>
                <input type="text" class="form-control" id="university" name="university" placeholder="Enter your university name" required>
            </div>

            <div class="mb-3">
                <label for="previous_work" class="form-label fw-bold">Previous Work Experience:</label>
                <textarea class="form-control" id="previous_work" name="previous_work" rows="3" placeholder="Describe your work experience" required></textarea>
            </div>

            <div class="mb-3">
                <label for="skills" class="form-label fw-bold">Skills:</label>
                <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="List your skills (e.g., Java, Python, Django)" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Profile</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
