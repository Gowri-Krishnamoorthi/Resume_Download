<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Profile Form</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="form-control" id="summary" name="summary" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="degree" class="form-label">Degree:</label>
            <input type="text" class="form-control" id="degree" name="degree" required>
        </div>

        <div class="mb-3">
            <label for="school" class="form-label">School:</label>
            <input type="text" class="form-control" id="school" name="school" required>
        </div>

        <div class="mb-3">
            <label for="university" class="form-label">University:</label>
            <input type="text" class="form-control" id="university" name="university" required>
        </div>

        <div class="mb-3">
            <label for="previous_work" class="form-label">Previous Work Experience:</label>
            <textarea class="form-control" id="previous_work" name="previous_work" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="skills" class="form-label">Skills:</label>
            <textarea class="form-control" id="skills" name="skills" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Submit Profile</button>
    </form>
</div>

</body>
</html>
